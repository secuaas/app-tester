apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: testforge
type: Opaque
stringData:
  DATABASE_URL: postgresql://testforge:testforge_k8s_password_change_me@postgres:5432/testforge
  REDIS_URL: redis://redis:6379
  JWT_SECRET: k8s_jwt_secret_change_in_production_32bytes
  JWT_REFRESH_SECRET: k8s_jwt_refresh_secret_change_prod_32b
  MASTER_KEY: dGVzdGZvcmdlX21hc3Rlcl9rZXlfazhzX2RldmVsb3BtZW50XzMyYnl0ZXM=
  MINIO_ACCESS_KEY: testforge
  MINIO_SECRET_KEY: testforge_minio_k8s_password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: testforge
data:
  NODE_ENV: "production"
  PORT: "3000"
  MINIO_ENDPOINT: "minio"
  MINIO_PORT: "9000"
  MINIO_USE_SSL: "false"
  MINIO_BUCKET: "testforge-artifacts"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: testforge
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: testforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: wait-for-postgres
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
        - name: wait-for-redis
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              until nc -z redis 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
      containers:
        - name: backend
          image: ghcr.io/secuaas/testforge-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
