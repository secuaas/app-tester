apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testforge-ingress
  namespace: testforge
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - testforge.k8s-dev.secuaas.ca
        - testforge-backend.k8s-dev.secuaas.ca
      secretName: testforge-tls
  rules:
    # Frontend
    - host: testforge.k8s-dev.secuaas.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    # Backend API
    - host: testforge-backend.k8s-dev.secuaas.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
